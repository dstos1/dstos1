<!DOCTYPE html>
<html>
 
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>  
  
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>

      <a-marker preset="hiro">
        <a-entity position="0 0 0" gltf-model="models/Pizza Steve.glb" rotation="0 0 0" scale="1 1 1">
        </a-entity>
      </a-marker>
        
      <a-marker preset="kanji">  
        <a-entity position="0 0 0" gltf-model="models/spongeboob.glb" rotation="0 0 0" scale="1 1 1">
        </a-entity>
      </a-marker>  
      
      <a-marker id="zb" type="pattern" url="markers/patt.zb">
        <a-entity position="0 0 0" gltf-model="models/cannon.glb" rotation="0 0 0" scale="1 1 1">
        </a-entity>
      </a-marker>  
      
     <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
