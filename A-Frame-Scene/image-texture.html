<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
		<img id="shaq" src="images/shaq.jpg" crossorigin="anonymous" />
		<img id="crate" src="images/crate.jpg" crossorigin="anonymous" />
		<img id="earth" src="images/earth-sphere.jpg" crossorigin="anonymous" />
		<img id="wood" src="images/wood.jpg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #grass; repeat:10 10; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-box
		width = "5" height = "4" depth = "0.25"
		position = "0 2 -5"
		rotation = "0 0 0"  
		color = "#FFFFFF"
		material = "src: #crate"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-box
		width = "5" height = "4" depth = "0.25"
		position = "-2.35 2 -2.5"
		rotation = "0 90 0"  
		color = "#FFFFFF"
		material = "src: #crate"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-box
		width = "5" height = "4" depth = "0.25"
		position = "2.35 2 -2.5"
		rotation = "0 90 0"  
		color = "#FFFFFF"
		material = "src: #crate"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-box
		width = "5" height = "4" depth = "0.25"
		position = "2.35 2 -2.5"
		rotation = "0 90 180"  
		color = "#FFFFFF"
		material = "src: #crate"
		shadow = "cast: true; receive: true">
	</a-box>
	
	
	<a-box
		width = "1" height = "1" depth = "1"
		position = "0 1.15 -3"
		rotation = "0 90 0"  
		color = "#FFFFFF"
		material = "src: #shaq"
		shadow = "cast: true; receive: true">
	</a-box>
	

	
	<a-cylinder
		radius = "0.5" height = "0.5"
		position = "0 0.35 -3"
		color = "#8888BB"
		material = "src: #wood; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
</a-scene>
</body>
</html>
