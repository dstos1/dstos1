<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<body>
  
    <a-scene antialias="true">
	
	<a-assets>
		<img id="beach" src="images/beach.jpg" crossorigin="anonymous" />
        <img id="dusty_lake" src="images/dusty_lake.jpg" crossorigin="anonymous" />
        <img id="beach2" src="images/beach2.jpg" crossorigin="anonymous" />
        <img id="mansion" src="images/mansion.jpg" crossorigin="anonymous" />
        <img id="whisky_room" src="images/whisky_room.jpg" crossorigin="anonymous" />
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
		<img id="crate" src="images/crate.jpg" crossorigin="anonymous" />
		<img id="earth" src="images/earth-sphere.jpg" crossorigin="anonymous" />
		<img id="hexagons" src="images/hexagons.png" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #beach2">
	</a-sky>
     <a-entity position="0 0 0" gltf-model="models/Pizza Steve.glb" rotation="90 90 -90" scale="1 1 1">
        </a-entity>
	    
      <a-entity
        position="-2 2 -2"
	gltf-model="models/Pizza Steve.glb"
        scale=".2 .2 .2"     
        rotation="0 45 0"
        value="Nine O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #beach"      
      ></a-entity>  
     <a-box
        position="2 2 -2"
        scale=".2 .2 .2" 
        rotation="0 -45 0"
        value="Three O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #dusty_lake"      
      ></a-box>  
     <a-box
        position="0 2 2.5"
        scale=".2 .2 .2" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #beach2"     
      ></a-box> 
     <a-entity
        position="2 2 2.5"
        scale=".2 .2 .2" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #mansion"     
      ></a-entity> 
    <a-camera>
        <a-cursor color=#ff77ff></a-cursor>
    </a-camera>
	
</a-scene>
    
    
    
    
    
</body>
